<!DOCTYPE html>
<html lang="en">
<head>

    <title>Event Bubbles</title>
</head>
<body id="body">
    <h1>Explore Event Bubbles!</h1>
    <section id="ul-sec">
        <ul id="ul-list">
            <li id="item-1">bachan kubi</li>
            <li id="item-2">sham kubi kubi</li>
            <li id="item-3">felix ghagra</li>
            <li id="item-4">richa</li>

        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log("item-2 clicked");
            event.stopImmediatePropagation();
        });
        document.getElementById('ul-list').addEventListener('click', function(){
            console.log('ul clicked');
        });
        document.getElementById('ul-sec').addEventListener('click', function(){
            console.log('ul section clicked');
        });
        document.getElementById('body').addEventListener('click', function(){
            console.log('body clicked!')
        })

    </script>
</body>
</html>
